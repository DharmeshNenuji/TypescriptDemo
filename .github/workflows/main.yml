name: Build Android & iOS

on:
  push:
    branches:
      - 'master'
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Check Linter
          command: npm run linter
